<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trim</title>
    <link rel="stylesheet" href="./static/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&family=Lato&family=Open+Sans&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="main_container">
        <div class="title_container">
            <h1>Trim</h1>
            <h3>Url Shortener</h3>
        </div>
        <div class="fields_container">
            <div class="fields">
                <div class="fields_submit_container">
                    <form id="urlForm" action="/trim" method="POST">
                        <input id="urlInput" type="url" name="url" placeholder="Enter the url" required>
                        <input type="submit" value="Trim">
                    </form>
                </div>
                <p id="shortenedURL"> Shortened Url</p>
            </div>
        </div>
    </div>
    <script src="./static/script.js"></script>
</body>

</html>
