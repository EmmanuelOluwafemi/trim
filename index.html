<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trim URL Shortener</title>
    <link rel="stylesheet" href="./static/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&family=Lato&family=Open+Sans&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main_container">
        <div class="title_container">
            <h1>Trim</h1>
            <h3>Url Shortener</h3>
        </div>
        <div class="fields_container">
            <div class="fields">
                <div class="fields_submit_container">
                    <input type="text" name="" placeholder="Enter the url">
                    <button>Trim</button>
                </div>
                <p id="shortenedURL"> Shortened Url</p>
            </div>
        </div>
    </div>
</body>

</html>
